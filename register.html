<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZKN Site - Cadastro</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #203a43;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      color: #203a43;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #203a43;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      color: #203a43;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Cadastro</h2>
    <input type="text" id="newUser" placeholder="Novo UsuÃ¡rio" />
    <input type="password" id="newPass" placeholder="Nova Senha" />
    <button onclick="register()">Cadastrar</button>
    <a href="index.html">Voltar ao Login</a>
  </div>

  <script>
    function register() {
      const user = document.getElementById("newUser").value;
      const pass = document.getElementById("newPass").value;
      if (user && pass) {
        localStorage.setItem("user", user);
        localStorage.setItem("pass", pass);
        alert("Cadastro realizado com sucesso!");
        window.location.href = "index.html";
      } else {
        alert("Preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
