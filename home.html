<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZKN Site - Social</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f2027;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 15px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 200px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .insta { background-color: #e1306c; }
    .discord { background-color: #5865F2; }
    .tiktok { background-color: #000000; color: white; }
    .spotify { background-color: #1DB954; }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao ZKN Site!</h1>
  <button class="btn insta"><a href="https://instagram.com" target="_blank">Instagram</a></button>
  <button class="btn discord"><a href="https://discord.com" target="_blank">Discord</a></button>
  <button class="btn tiktok"><a href="https://tiktok.com" target="_blank">TikTok</a></button>
  <button class="btn spotify"><a href="https://spotify.com" target="_blank">Spotify</a></button>
</body>
</html>
