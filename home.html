<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ZKN Site - Bem-vindo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 15px 30px;
      background-color: #2d2d2d;
      border: 2px solid white;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: white;
      color: #2d2d2d;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .btn {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao ZKN Site</h1>
  <div class="button-container">
    <a class="btn" href="https://www.instagram.com/ander_sonkkkj/" target="_blank">Instagram</a>
    <a class="btn" href="https://open.spotify.com/playlist/3hTs12zoz4Lrq0R0QWEPc8?si=ae7500b3c8f84143" target="_blank">Spotify</a>
    <a class="btn" href="https://www.tiktok.com/@anderzkn?lang=en" target="_blank">TikTok</a>
    <a class="btn" href="https://discord.gg/nMWru5fj" target="_blank">Discord</a>
  </div>
</body>
</html>
